server.port=9094
spring.application.name=token-hystrix-turbine

#Eureka\u76F8\u5173\u914D\u7F6E
#\u6CE8\u518C\u4E2D\u5FC3\u5F97\u5730\u5740
eureka.client.service-url.defaultZone=http://localhost:9090/eureka/
#\u662F\u5426\u4EE5ip\u5F62\u5F0F\u663E\u793Ainstance
eureka.instance.prefer-ip-address=true
#\u914D\u7F6Einstance\u7684\u663E\u793A\u5F62\u5F0F
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
#\u7EED\u7EA6\u66F4\u65B0\u65F6\u95F4
#eureka.instance.lease-renewal-interval-in-seconds=30
#eureka server\u5728\u6536\u5230\u5BA2\u6237\u7AEF\u6700\u540E\u4E00\u6B21\u5FC3\u8DF3\u540E\u7B49\u5F85\u7684\u65F6\u95F4\u4E0A\u9650\uFF0C\u5355\u4F4D\u4E3A\u79D2\uFF0C\u8D85\u65F6\u5219\u8E22\u51FA\u670D\u52A1
#eureka.instance.lease-expiration-duration-in-seconds=90
#\u5F53\u524D\u5E94\u7528\u7684server.servlet.context-path\uFF0C\u9ED8\u8BA4\u662F/
#eureka.instance.home-page-url=/

#Turbine\u76F8\u5173\u914D\u7F6E
#\u6307\u5B9A\u805A\u5408\u7684\u96C6\u7FA4\u540D\uFF0C\u9ED8\u8BA4default
#turbine.aggregator.cluster-config=default
#\u6307\u5B9A\u76D1\u63A7\u7684\u5E94\u7528(service id)
turbine.app-config=TOKEN-MODULE-02,TOKEN-MODULE-01
#\u6307\u5B9A\u96C6\u7FA4\u7684\u540D\u79F0\u4E3Adefault\uFF0C\u5F53\u670D\u52A1\u5B9E\u4F8B\u975E\u5E38\u591A\u7684\u65F6\u5019\uFF0C\u53EF\u4EE5\u542F\u52A8\u591A\u4E2ATurbine\u6765
#\u6784\u5EFA\u4E0D\u540C\u7684\u805A\u5408\u96C6\u7FA4\uFF0C\u800C\u8BE5\u53C2\u6570\u53EF\u4EE5\u533A\u5206\u8FD9\u4E9B\u4E0D\u540C\u7684\u96C6\u7FA4\uFF0C\u540C\u65F6\u8BE5\u53C2\u6570\u53EF\u4EE5\u5728
#Hystrix\u4EEA\u8868\u76D8\u4E2D\u7528\u6765\u5B9A\u4F4D\u4E0D\u540C\u7684\u805A\u5408\u96C6\u7FA4\uFF0C\u53EA\u9700\u5728Hystrix Stream\u7684URL\u4E2D\u901A\u8FC7cluster\u53C2\u6570\u6765\u6307\u5B9A
turbine.cluster-name-expression="default"
#\u5F53\u8BE5\u53C2\u6570\u672Atrue\u65F6\uFF0C\u53EF\u4EE5\u8BA9\u540C\u4E00\u4E3B\u673A\u4E0A\u7684\u670D\u52A1\u901A\u8FC7\u4E3B\u673A\u540D\u4E0E\u7AEF\u53E3\u53F7
#\u7684\u7EC4\u5408\u6765\u8FDB\u884C\u533A\u5206\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u4F1A\u4EE5host\u6765\u533A\u5206\u4E0D\u540C\u7684\u670D\u52A1\uFF0C\u8FD9
#\u4F1A\u4F7F\u5F97\u5728\u672C\u5730\u8C03\u8BD5\u7684\u65F6\u5019\uFF0C\u672C\u673A\u4E0A\u4E0D\u540C\u670D\u52A1\u805A\u5408\u6210\u4E00\u4E2A\u670D\u52A1\u6765\u7EDF\u8BA1
turbine.combine-host-port=true
#G.SR1\u7248\u672C\u5DF2\u7ECF\u6CA1\u6709\u6539\u5C5E\u6027\u4E86
#turbine.instanceUrlSuffix=/hystrix.stream
